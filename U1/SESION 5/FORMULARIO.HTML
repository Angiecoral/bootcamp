<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <header>
        <h1><mark style="color:brown ;"> <u> MI PRIMER FORMULARIO</u></mark></h1>
    </header>
    <nav>

    </nav>
    <main>
        <section>
            <h4 style="color:blue "> FORMULARIO DE CORREO</h4>
            <form>
                <label for=" ejemplo-correo" > CORREO:</label>
                <input type="email" id=" ejem.correo" name=" ejemplo-correo" placeholder=" INGRESA TU CORREO" required>

            </form>
            <br>
            <form >
                <label for="CLICK">CLICK </label>
                <input type="checkbox" id="ejemplo-click">
            </form>
            <br>

            <form>
                <label for="ejem-color "> ESCOGE UN COLOR</label>
                <input type= "color" id="ejem-color" name="ejemplo-color" required >
            </form>
            <br>

            <form >

                <label for="ejem-fecha"> SELECCIONE UNA FECHA</label>
                <input type="date" id="ejem-fecha" name="ejemplo-fecha" required>
            </form>
            
        </section>
        <section>
            <br>

            <form action="">
                <label for="ejemplo-archivos">SELECCIONA UN ARCHIVO:</label>
                <input type="FILE" id="ejemplo-archivos" name="ejemplo-archivos" required>
            </form>
            <br>
            <form >
                <label for="ejemplo-contraseña"> INTRODUCE TU CONTRASEÑA</label>
                <input type="password" id=" ejemplo-contraseña" name="ejemplo-contraseña" required>

            </form>
            <br>
            <form >
                <label for="ejemplo-de botón "> HAZLE CLICK AL BOTÓN</label>
                <input type="button" id="ejemplo-de botón" name="ejemplo-de botón " value="ENVIAR" required>
            </form>
        </section>
        <br>

        <section>
            <form >
                
                 <label for="ejemplo-distritos"> SELECCIONA UN DISTRITO</label>

                 <select name="distritos" >


                 <option value="Lima">Lima </option>
                 <option value="San Borja" selected> San Borja</option>
                 <option value="Comas">Comas</option>

                </select>


            </form>

        </section>

        <br>

        <section>

            <form >

                <label for="ejemplo-nombre"> INGRESA TU NOMBRE</label>
                <input type="text" id="ejemplo-nombre" name="ejemplo-nombre" placeholder="Ingresa tu nombre" required>

            </form>
            <br>
            <form> 
                <label for="ejemplo-celular">INGRESA TU CELULAR</label>
                <input type="tel" id="ejemplo-celular" name="ejemplo-celular" placeholder="Ingrese su celular" required>
            </form>

            <br>

            <form >

                <label for="ejemplo-botón"> HAZ CLICK</label>
                <button type="button" id="ejemplo-botón" name="ejemplo-botón" style="color:blueviolet " required > ENVIAR </button>

            </form>

        </section>
        <br>
        <section>
            <div>
                <p> El dia de <time datetime="2022-11-17"> hoy </time> hoy tengo programación a las <time datetime=" 22:00"> </time>  22:00 </p>
            </div>

        </section>
    </main>
